<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiplomadoFormulario</title>
    <link rel="stylesheet" href="./estilos/formulario.css"/> 
</head>
<body>
    <div class="container">
        <form action="./index.html">
            <!-- Las etiquetas se hacen con un label-->
            <h4 id="contact-us">Contacto</h4> 
            <div class="form-group">
                <div class="form-item">
                    <label class="color-label" for="">First Name*:</label>
                    <input type="text">
                </div>
                <div class="form-item">
                    <label class="color-label">Last Name*:</label>
                    <input type="text">
                </div>
             </div>
             <label for="">Email Adress *</label>
             <input id="email" type="text" />
             <label for="">Query type*</label>
             <div class="radio-group">
               <label for="">
                 <input name="dato" type="radio" value="1" required />opcion1
               </label>
               <label for="">
                 <input name="dato" required value="2" type="radio" />opcion 2
               </label>
             </div>
             <label for="">Message</label>
             <textarea name="" id=""></textarea>
             <div class="checkbox-group">
               <input type="checkbox" id="consent" name="consent" required />
               <label for="consent">aceptar</label>
             </div>
             <input type="submit" />
        </form> <!-- Etiqueta que envia los datos a x lugar-->
    </div>
</body>
</html>
